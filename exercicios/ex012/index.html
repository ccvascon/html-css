<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/meu-video.ogv" width="500" height="500" controls autoplay loop></video>
    <video width="500" height="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">   
        <source src="midia/meu-video.m4v" type="video/mp4"> 
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q"
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    <h2>Inserindo vídeos do Vimeo</h2>
    <div style="padding:56.25% 0 0 0;position:relative;">
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" 
    style="position:absolute;top:0;left:0;width:100%;height:100%;" 
    frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen></iframe></div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <p><a href="https://vimeo.com/197093965">Reel 2016</a> 
    from <a href="https://vimeo.com/wabbla">Alvise Zennaro</a> 
    on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
